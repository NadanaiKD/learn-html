    <title>Class && ID</title>
    <style>
        p{
            color: red;
        }.B{
            color: goldenrod
        }#x{
            color: pink
        }.x{
            color: black;
        }
    </style>
</head>
<hr>
<body>
    <p class="x">class ซ้ำกันได้ แต่ id ซ้ำไม่ได้ มีผลตอนไปใช้กับ css กับ javascript</p>
    <p class="A" id="a">class A id a</p>
    <p class="B">class B</p>
    <p class="C">class C</p>
    <p class="A">class A</p>
    <p id="x">id x</p>
    <div class="B">
        HTML
    </div>
</body>
